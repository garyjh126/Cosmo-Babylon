<form class='join-form form-inline text-center justify-content-center mb-4' method='POST' action=''>{% csrf_token %}
    <div class="alert alert-danger alert-dismissible join-form-alert" role="alert" style="display:none">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <span class="join-form-error"></span>
    </div>

    <div class="input-group">
        <input type="email" name="email" placeholder="Your email...">
        <div class='input-group-addon' style="background-color: #fff; border-left:0px;">
            <i class='fa fa-envelope'></i>
        </div>

    </div>
    <!-- /input-group -->
    <input type='submit' value='Join' class='btn btn-primary' />
</form>
