{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- MY own stylesheet -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.png' %}" />



    <title>Cosmo Babylon</title>


</head>

<body>
    {% if messages %}
    <div class="alert alert-warning">
        <div class="container">
            {% for message in messages %} {{ message }}<br/> {% endfor %}
        </div>
    </div>
    {% endif %} {% block content %} {% endblock %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function() {
            var $marketingModal = $("#signUpModal");
            var didSignUp = false;
            $("body").mouseleave(function() {
                if (!didSignUp) {
                    $marketingModal.modal()
                }
            })

            $marketingModal.on("hidden.bs.modal", function(e) {
                didSignUp = true;
            })

            $(".join-form").submit(function(e) {
                e.preventDefault()
                var joinEmailAPIEndpoint = "{% url 'email-join' %}";

                $.ajax({
                    method: "POST",
                    data: $(this).serialize(),
                    url: joinEmailAPIEndpoint,
                    success: function(data) {
                        didSignUp = true;
                        $marketingModal.modal('hide');
                        $(".join-form").parent().html("<p class='lead'>Success! Thanks for joining</p>")
                    },
                    error: function(data) {
                        console.log("error")
                        console.log(data)
                        $(".join-form-alert").fadeIn();
                        $(".join-form-error").text(data.responseJSON.email[0])
                    }
                });

            });
        })
    </script>




    {% block jquery %}{% endblock %} {% include 'newsletter/snippets/modal.html' %}
</body>

</html>
