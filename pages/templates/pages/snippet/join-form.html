<form class='join-form form-inline text-center justify-content-center mb-4' method='POST' action=''>{% csrf_token %}
    <div class="alert alert-danger alert-dismissible join-form-alert" role="alert" style="display:none">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <span class="join-form-error"></span>
    </div>

    {% if form.non_field_errors %}
    <div class="row">
        <div class="alert alert-danger alert-dismissible"><button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button> {{ form.non_field_errors }}</div>
        {% endif %} {% for field in form %}

        <div class='input-group'>
            <label style='padding: 0px 20px;font-size: 20px;'>
     Join Us
    </label>
        </div>

        {% if field.errors %}
        <div class="alert alert-danger alert-dismissible"><button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button> {{ field.errors }}</div>
        {% endif %}
        <div class="input-group">
            {{ field }}
            <div class='input-group-addon' style="background-color: #fff; border-left:0px;">
                <i class='fa fa-envelope'></i>
            </div>

        </div>
        <!-- /input-group -->
        <input type='submit' value='Join' class='btn btn-primary' /> {% endfor %}
    </div>
</form>
